trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:

- task: DownloadBuildArtifacts@0
  inputs:
    buildType: 'specific'
    project: '139ad5df-0567-4c6b-b97b-8ec27d7b13dc'
    pipeline: '6'
    buildVersionToDownload: 'latestFromBranch'
    branchName: 'refs/heads/p33ves_changes'
    downloadType: 'single'
    artifactName: 'drop'
    downloadPath: '$(System.ArtifactsDirectory)'

- task: FtpUpload@2
  inputs:
    credentialsOption: 'inputs'
    serverUrl: '$(FTPServerUrl)'
    username: '$(FTPUsername)'
    password: '$(FTPPassword)'
    rootDirectory: '$(System.ArtifactsDirectory)/drop'
    filePatterns: '**'
    remoteDirectory: '/upload/$(Build.BuildId)/'
    clean: false
    cleanContents: false
    preservePaths: false
    trustSSL: false